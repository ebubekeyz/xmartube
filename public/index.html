  <script>
    const itemBtn = document.querySelectorAll('.cat-list li');
    const inner = document.querySelectorAll('.inner');
    const tag = document.querySelectorAll('.tag');
    const tagCen = document.querySelector('.tag-center');
    const navToggleBtn = document.querySelector('.nav-toggle');
    const navToggleBtn2 = document.querySelector('.nav-toggle2');
    const splitMenuDOM = document.querySelector('.split-menu');
    const searchBtn = document.querySelector('.search-btn');
    const search = document.querySelector('.search');
    const logo = document.querySelector('.logo');
    const logo2 = document.querySelector('.logo2');
    const avatar = document.querySelector('.avat');
    const back = document.querySelector('.back')
    const front = document.querySelector('.front')

    tag.forEach(function (slide, index) {
      slide.style.left = `${index * 100}%`;
      
    });

    let counter = 0;
    front.addEventListener("click", function () {
      counter++;
      carousel();
    });

    back.addEventListener("click", function () {
      counter--;
      carousel();
    });


    function carousel() {

      if (counter < tag.length - 1) {
        front.style.display = "block";

      } else {
        front.style.display = "none";
      }
      if (counter > 0) {
        back.style.display = "block";

      } else {
        back.style.display = "none";
      }
      tag.forEach(function (slide) {
        slide.style.transform = `translateX(-${counter * 58}px)`
          ;
      });
    }
    back.style.display = "none";




    searchBtn.addEventListener('click', () => {
      search.classList.toggle('show-input');
      logo.classList.toggle('remove');
      avatar.classList.toggle('remove');
    });

    function innerFunc() {
      inner.forEach((inner) => {
        inner.classList.toggle('visible');
      });
    }

    navToggleBtn2.addEventListener('click', () => {
      splitMenuDOM.classList.toggle('show-width');
      splitMenuDOM.classList.toggle('opac')

      itemBtn.forEach((item) => {
        item.classList.toggle('line');
        item.classList.toggle('color');

        innerFunc();
      });
    });

    navToggleBtn.addEventListener('click', () => {
      splitMenuDOM.classList.toggle('show-width');
      splitMenuDOM.classList.toggle('opac')
      itemBtn.forEach((item) => {
        item.classList.toggle('line');
        item.classList.toggle('color');

        innerFunc();
      });
    });

  </script>
